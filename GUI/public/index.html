<!-- This is the page that will be displayed upon connecting to the prototype UI
URL. The page handles the disabled javascript message, as well as injects 
the app once it's ready to be mounted. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>verdi-favicon.ico" />
    <title>TA4 Prototype UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the TA4 Prototype UI doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      If you see this, there was an error mounting the app. Try reloading the
      page.
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
